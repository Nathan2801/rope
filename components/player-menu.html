<div id="player-menu">
  <button
      hx-get="sheet/{{key}}"
      hx-swap="outerHTML"
      hx-target="#player-menu">ficha</button>
  <button
      hx-get="attrs/{{key}}"
      hx-swap="outerHTML"
      hx-target="#player-menu">atributos</button>
  <button
      onclick="
      document.body.webkitRequestFullScreen();
      ">tela cheia</button>
  <button
      hx-get="component/dice-roll"
      hx-swap="outerHTML"
      hx-target="#player-menu">rolar dados</button>
  <button
      hx-get="inventory/{{key}}"
      hx-swap="outerHTML"
      hx-target="#player-menu">inventario</button>
  <section
      hx-get="live/{{key}}"
      hx-trigger="load">
  </section>
</div>

<style>
#player-menu {
  display: grid;
  width: 100%;
  height: 100%;
  padding: 1rem;
  grid-gap: 1rem;
  grid-template-columns: 1fr 1fr 1fr;
}

section div.live {
  display: grid;
  padding: 0.3rem;
  grid-gap: 0.3rem;
  height: 100%;
}

section div.live > span {
  display: flex;
  align-items: center;
  justify-content: center;

  border: 1px solid var(--hl);
}
</style>
