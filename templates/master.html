<link rel="stylesheet" href="static/styles.css">
<div class="f ai-center jc-center">
  <div id="master-page" class="f">
    <section class="f fc">
      <div class="component">
	<div
	    id="char-list"
	    class="list"
	    hx-get="/players/list"
	    hx-trigger="load">
	</div>
      </div>
      <div class="component h100p">
	<div id="char-docv" class="component doc-viewer">
	  <!-- characters information here -->
	</div>
      </div>
    </section>
    <section class="component f fc">
      <div id="document-viewer" class="scroll"></div>
    </section>
    <section class="f fc">
      <div class="component">
	<div class="dices f" hx-get="/component/dice-roll" hx-trigger="load">[dices]</div>
      </div>
      <div class="component mixer">
	<div hx-get="/component/mixer" hx-trigger="load" hx-swap="outerHTML"></div>
      </div>
      <div class="component">
	<div
	  class="scroll"
	  hx-get="/explorer/documents"
	  hx-trigger="load"></div>
      </div/>
      <!--
      <div id="event-list" class="component">
	<div
	    id="event-list"
	    class="scroll h100p w100p"
	    hx-get="/messages/m"
	    hx-swap="afterbegin"
	    hx-trigger="every 2s">
	</div>
      </div>
      -->
    </section>
  </div>
</div>

<style>
#master-page {
  width  : 100%;
  height : 100vh;

  color      : white;
  background : var(--bg);
}

#master-page a {
  color : #ccc;
}

.component {
  padding : 5px;
}

.component > div:nth-child(1) {
  width      : 100%;
  height     : 100%;

  border     : 1px solid #fb568a;
  box-shadow : 0 0 5px #fb568a;
}

#master-page > section:nth-child(1) {
  width: 30%;
}

#master-page > section:nth-child(2) {
  width: 40%;
}

#master-page > section:nth-child(3) {
  width: 30%;
}

#master-page > section:nth-child(1) > div:nth-child(1) {
  height: calc(100vh/3)
}

#master-page > section:nth-child(1) > div:nth-child(2) {
  height: calc(100vh/3*2)
}

#master-page > section:nth-child(3) > div:nth-child(1) {
  height: calc(100vh / 3);
}

#master-page > section:nth-child(3) > * {
  height: calc(100vh / 3);
}

#char-list {
  display: grid;
  padding: 0.5rem;
  grid-gap: 0.5rem;
  overflow-y: scroll;
}

#char-list span:hover,
#char-list form > input[type="submit"]:hover
{
  color: #ccc;
  cursor: pointer;
}

#char-list span:active
#char-list form > input[type="submit"]:hover
{
  color: #888;
}

#char-list form {
  display: inline;
}

#char-list form > input[type="submit"] {
  color: white;
  border: none;
  padding: 0px;
}

#char-docv #player-attrs {
  grid-template-columns: 1fr;
}

#char-docv #player-attrs section {
  padding: 1rem 0;
}

::-webkit-scrollbar {
  width       : 10px;
  border-left : 1px solid #00000022;
}

::-webkit-scrollbar-track {
  background : #00000011;
}

::-webkit-scrollbar-thumb {
  background : #00000011;
}

::-webkit-scrollbar-thumb:hover {
  background : #00000022;
}
</style>
