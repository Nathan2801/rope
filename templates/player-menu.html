<div id="player-menu">
  <button
      hx-get="sheet/{{key}}"
      hx-swap="outerHTML"
      hx-target="#player-menu">
    <div class="icon">{% include "sheet.svg" %}</div>
    <p>ficha</p>
  </button>
  <button
      hx-get="attrs/{{key}}"
      hx-swap="outerHTML"
      hx-target="#player-menu">
    <div class="icon">{% include "attributes.svg" %}</div>
    <p>atributos</p>
  </button>
  <button
      onclick="
      document.body.webkitRequestFullScreen();
      ">
    <div class="icon">{% include "fullscreen.svg" %}</div>
    <p>tela cheia</p>
  </button>
  <button
      hx-get="component/dice-roll"
      hx-swap="outerHTML"
      hx-target="#player-menu">
    <div class="icon">{% include "dices.svg" %}</div>
    <p>rolar dados</p>
  </button>
  <button
      hx-get="inventory/{{key}}"
      hx-swap="outerHTML"
      hx-target="#player-menu">
    <div class="icon">{% include "inventory.svg" %}</div>
    <p>inventario</p>
  </button>
  <section
      class="live"
      hx-get="/live/{{key}}"
      hx-trigger="load, every 5s">
    <span><div class="icon">{% include "pv.svg" %}</div>00</span>
    <span><div class="icon">{% include "pe.svg" %}</div>00</span>
  </section>
</div>

<style>
#player-menu {
  display: grid;
  width: 100%;
  height: 100%;
  padding: 1rem;
  grid-gap: 1rem;
  grid-template-columns: 1fr 1fr 1fr;
}

section.live {
  display: grid;
  padding: 0.3rem;
  grid-gap: 0.3rem;
  height: 100%;
}

section.live > span {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid var(--hl);
}

section.live > span > .icon {
  width: 1rem;
  height: 1rem;
  margin: 0 1rem 0 0;
}

button > p, section {
  color: var(--hl);
}

button {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.icon {
  width: 3rem;
  height: 3rem;
  margin: 1rem;
}

.icon svg {
  width: 100%;
  height: 100%;
  fill: var(--hl);
}
</style>
