<div id="inventory">
  <section>
    <form hx-post="inventory/set/{{key}}" hx-swap="none">
      <input
	  type="text"
	  name="item"
	  value="{{inventory['0']}}"
	  autocomplete="off">
      <input type="hidden" name="slot" value="0">
      <input type="submit" value="">
    </form>
  </section>
  <section>
    <form hx-post="inventory/set/{{key}}" hx-swap="none">
      <input
	  type="text"
	  name="item"
	  value="{{inventory['1']}}"
	  autocomplete="off">
      <input type="hidden" name="slot" value="1">
      <input type="submit" value="">
    </form>
  </section>
</div>

<style>
#inventory {
  display: grid;
  width: 100%;
  height: 100%;
  padding: 1rem;
  grid-gap: 1rem;
}

#inventory section form {
  width: 100%;
  height: 100%;
  display: flex;
}

/* Fix input themes, so we do not need
   to overwrite it. */
#inventory section input[type="text"] {
  border: none;
  width: 100%;
  height: 100%;
  padding-left: 2rem;
}

#inventory section input[type="submit"] {
  width: 1rem;
  height: 100%;
  border: none;
  border-radius: 0px;
  border-left: 1px solid var(--hl);
}
</style>
